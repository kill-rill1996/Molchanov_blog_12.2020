{% extends 'blog/base_blog.html' %}

{% block title %}
	Tag "{{ tag.title }}" delete	
{% endblock title %}

{% block content %}
	
	<form action="{{ tag.get_delete_url }}" method="post">
		{% csrf_token %}

		<h3>Are you sure you want to delete <b>{{ tag.title|title }}</b> tag?</h3>
		<a href="{{ tag.get_absolute_url }}">Cancel</a>
		<button type="submit" class="btn btn-danger">Delete</button>

	</form>


{% endblock %}
